services:
  # Reverse proxy with automatic HTTPS
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/certificates
    command:
      # Enable Docker provider
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false

      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443

      # HTTP to HTTPS redirect
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https

      # Let's Encrypt
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/certificates/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web

      # Logs
      - --log.level=INFO
      - --accesslog=true
    networks:
      - roda-network
    environment:
      - TZ=Europe/Paris

  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg18
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - roda-pg-prod:/var/lib/postgresql/data
      - ./priv/repo/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - roda-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Memgraph graph database
  memgraph:
    image: memgraph/memgraph-mage:3.5.2
    container_name: memgraph
    restart: unless-stopped
    environment:
      MEMGRAPH_USER: ${MEMGRAPH_USER}
      MEMGRAPH_PASSWORD: ${MEMGRAPH_PASSWORD}
    volumes:
      - roda-memgraph-prod:/var/lib/memgraph
    networks:
      - roda-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "7687"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO object storage
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    entrypoint: >
      /bin/sh -c "
      minio server /mnt/data --console-address \":9001\" &
      sleep 5;
      /usr/bin/mc alias set myminio http://localhost:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb --ignore-existing myminio/roda;
      /usr/bin/mc policy set download myminio/roda;
      wait
      "
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_VOLUMES=/mnt/data
    volumes:
      - minio_data:/mnt/data
    networks:
      - roda-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database migrations (init container)
  migrate:
    image: rodesousa/roda:0.1.1
    container_name: roda-migrate
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
      memgraph:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      CLOAK_KEY: ${CLOAK_KEY}

      # MinIO config
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_HOST: minio
      MINIO_PORT: ${MINIO_PORT}

      # Memgraph config
      MEMGRAPH_USER: ${MEMGRAPH_USER}
      MEMGRAPH_PASSWORD: ${MEMGRAPH_PASSWORD}
      MEMGRAPH_HOST: memgraph
      MEMGRAPH_PORT: ${MEMGRAPH_PORT}
    networks:
      - roda-network
    command: ["/app/bin/roda", "eval", "Roda.Release.migrate"]

  # Phoenix application
  app:
    image: rodesousa/roda:0.1.1
    container_name: roda-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      memgraph:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST}
      PHX_SERVER: "true"
      PORT: ${PORT}
      POOL_SIZE: ${POOL_SIZE}

      # MinIO config
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_HOST: minio
      MINIO_PORT: ${MINIO_PORT}

      # Memgraph config
      MEMGRAPH_USER: ${MEMGRAPH_USER}
      MEMGRAPH_PASSWORD: ${MEMGRAPH_PASSWORD}
      MEMGRAPH_HOST: memgraph
      MEMGRAPH_PORT: ${MEMGRAPH_PORT}

      # Cloak encryption
      CLOAK_KEY: ${CLOAK_KEY}

      # Optional
      DNS_CLUSTER_QUERY: ${DNS_CLUSTER_QUERY:-}
      ECTO_IPV6: ${ECTO_IPV6}
    networks:
      - roda-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.roda.rule=Host(`${PHX_HOST}`)"
      - "traefik.http.routers.roda.entrypoints=websecure"
      - "traefik.http.routers.roda.tls=true"
      - "traefik.http.routers.roda.tls.certresolver=letsencrypt"
      - "traefik.http.services.roda.loadbalancer.server.port=4000"
      # Optional: Add security headers
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.routers.roda.middlewares=security-headers"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  roda-pg-prod:
  minio_data:
  roda-memgraph-prod:
  traefik-certificates:

networks:
  roda-network:
    driver: bridge
